<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bountiful.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <title>Fresh</title>
</head>
<body>
<div class="content">
  <header>
    <div class="header-grid">
    <div class="logo-box">
      <a href="index.html">
        <img class="logo"
          src="images/logosmall.png"
          alt="Logo image"
        />
      </a>
      </div>
    <nav>
        <ul class="navigation">
        <li><a href="#">&#9776;</a></li>
          <li><a href="fresh.html">Fresh Fruit</a></li>
          <li><a href="aboutUs.html">About Us</a></li>
          <li><a href="#" class="fa fa-facebook"></a> 
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-twitter"></a></li>
        </ul>
      </nav>
      </div>
</header>
<h1>Order a Drink</h1>
<div id="freshcontent">
    <div id="formbox">
      <form class="submit">
        <label for="fname">First Name *</label>
        <input id="fname" type="text" name="firstName" required>
        <label for="lname">Last Name</label>
        <input id="lname" type="text" name="lastName">
        <label for="email">Email *</label>
        <input id="email" type="email" name="email" placeholder="name@example.com" required>
        <label for="phone">Phone Number *</label>
        <input id="phone" type="tel" name="phone" required>
        <label for="fruit1">Fruit Option 1 </label>
        <select id="fruit1" name="fruit1">

          </select>
          <label for="fruit2">Fruit Option 2 </label>
          <select id="fruit2" name="fruit2">
    
            </select>
            <label for="fruit3">Fruit Option 3 </label>
            <select id="fruit3" name="fruit3">
    
            </select>
        <label for="description">Special Instructions</label>
        <textarea id="description"></textarea>
        <input id="thedate" type="hidden" name="todaydate" value="CurrentDate">
        <button type="submit">Submit Order</button>
    </form>
  </div>
    <div class="formoutput">
      <div class="thankyou">
        <h2>Thank You</h2>
        <h3><span id="freshname"></span></h3>
        <h3><span id="freshemail"></span></h3>
        <h3><span id="freshphone"></span></h3>
        <h3>Choice 1: <span id="freshfruit1"></span></h3>
        <h3>Choice 2: <span id="freshfruit2"></span></h3>
        <h3>Choice 3: <span id="freshfruit3"></span></h3>
        <h3>Special Instructions: <span id="specialinstructions"></span></h3>
        <h3>Order Date: <span id="freshdate"></span></h3>
        <h3>Carbs: <span id="carbs"></span></h3>
        <h3>Protein: <span id="protein"></span></h3>
        <h3>Fat: <span id="fat"></span></h3>
        <h3>Sugar: <span id="sugar"></span></h3>
        <h3>Calories: <span id="calories"></span></h3>
      </div>
    </div>
  </div>
</div>
</body>
<script src="scripts/fresh.js"></script>
</html>
